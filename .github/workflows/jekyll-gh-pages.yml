# Workflow para construir y desplegar un sitio de Jekyll en GitHub Pages desde la carpeta `client`
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Ejecutar en pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar este flujo de trabajo manualmente desde la pesta침a de Actions
  workflow_dispatch:

# Establece permisos del GITHUB_TOKEN para permitir la implementaci칩n en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo una implementaci칩n concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de construcci칩n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Mover al directorio `client` antes de construir el sitio
      - name: Change Directory to Client
        run: cd client

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./client
          destination: ./client/_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/_site

  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
